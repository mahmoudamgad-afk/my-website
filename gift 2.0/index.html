<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> <!-- Cool font -->
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

    <!-- Countdown Timer (Initially displayed) -->
    <div id="countdown-container">
        <div id="countdown-text">Surprise in</div>
        <div id="countdown-timer">
            <span id="seconds">10</span> Seconds
        </div>
    </div>

    <!-- Heart Animation and Text (Initially Hidden) -->
    <div class="heart-container" id="heartPage">
        <div class="animated-text" id="happyText">
            <h1>Happy Birthday ya hanontyyyy!</h1>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JS -->
</body>
</html>
